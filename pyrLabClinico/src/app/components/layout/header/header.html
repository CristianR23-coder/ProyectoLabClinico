<header class="h-14 px-3 sm:px-4 flex items-center text-white shadow">
  <!-- Derecha: acciones -->
  <div class="flex items-center gap-3 ml-auto">
    <!-- Settings con arcos -->
    <button pButton type="button" (click)="onSettings()"
            class="relative grid place-items-center h-10 w-10 rounded-full hover:bg-white/10 transition"
            pTooltip="Ajustes" tooltipPosition="bottom">
      <svg class="absolute inset-0 m-auto h-9 w-9 pointer-events-none" viewBox="0 0 40 40" fill="none">
        <circle cx="20" cy="20" r="17"
                stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-dasharray="28 78" stroke-dashoffset="0" opacity=".9"/>
        <circle cx="20" cy="20" r="17"
                stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-dasharray="28 78" stroke-dashoffset="53" opacity=".9"/>
      </svg>
      <i class="pi pi-cog text-[18px]"></i>
    </button>

    <!-- Campana -->
    <button pButton type="button" (click)="onNotifs()"
            class="relative grid place-items-center h-10 w-10 rounded-md hover:bg-white/10 transition"
            pTooltip="Notificaciones" tooltipPosition="bottom">
      <i class="pi pi-bell text-[18px]"></i>
      <span class="absolute -top-0.5 right-1 h-2.5 w-2.5 rounded-full bg-orange-400 ring-2 ring-[#334fc3]"></span>
    </button>

    <!-- Apps -->
    <button pButton type="button" (click)="onApps()"
            class="grid place-items-center h-10 w-10 rounded-md hover:bg-white/10 transition"
            pTooltip="Aplicaciones" tooltipPosition="bottom">
      <i class="pi pi-th-large text-[18px]"></i>
    </button>

    <!-- Avatar -->
    <p-avatar image="user_icon.png" shape="circle"
              class="h-9 w-9 overflow-hidden shadow-sm"></p-avatar>
  </div>
</header>
