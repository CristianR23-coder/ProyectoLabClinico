<div class="aside-root bg-[#1f3b99] text-white h-full flex flex-col">

  <!-- HEADER -->
  <div class="h-14 px-2 flex items-center justify-between gap-2 border-b border-white/15">
    <!-- Logo -->
    <ng-container *ngIf="isAsideOpen; else collapsedLogo">
      <div class="flex items-center gap-2">
        <a [routerLink]="['/']" class="shrink-0">
          <img src="logo.png" alt="Laboratorio" class="h-8 w-auto object-contain block" />
        </a>
        <span class="font-bold tracking-wide">
          Lab<span class="text-emerald-400">PRO</span>
        </span>
      </div>
    </ng-container>
    <ng-template #collapsedLogo>
      <a [routerLink]="['/']" class="shrink-0">
        <img src="logo_collapsed.png" alt="Laboratorio" class="h-8 w-auto object-contain block" />
      </a>
    </ng-template>

    <!-- Botón hamburguesa -->
    <button pButton type="button" (click)="onToggle()"
            class="grid place-items-center h-10 w-10 rounded-md hover:bg-white/10 transition"
            pTooltip="Menú" tooltipPosition="bottom">
      <i class="pi pi-bars text-[18px]"></i>
    </button>
  </div>

  <!-- CUERPO -->
  <div class="flex-1 overflow-y-auto"
       [ngClass]="isAsideOpen ? 'px-2 py-2' : 'px-1 py-2'">

    <ng-container *ngIf="isAsideOpen; else iconOnly">
      <p-panelMenu [model]="items" styleClass="sidebar-menu"></p-panelMenu>
    </ng-container>

    <!-- Vista colapsada: solo íconos -->
    <ng-template #iconOnly>
      <nav class="flex flex-col items-center gap-1">
        <a *ngFor="let it of itemsIconOnly"
           [routerLink]="it.routerLink"
           class="h-10 w-10 grid place-items-center rounded-md hover:bg-white/10 transition"
           pTooltip="{{ it.tooltip }}" tooltipPosition="right">
          <i [class]="it.icon + ' text-[18px]'"></i>
        </a>
      </nav>
    </ng-template>
  </div>

  <!-- FOOT -->
  <div class="h-10 px-2 flex items-center justify-center text-[11px] text-white/70 border-t border-white/10">
    v1.3.0
  </div>
</div>
