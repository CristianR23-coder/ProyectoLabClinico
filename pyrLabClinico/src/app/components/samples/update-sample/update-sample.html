<p-dialog
  [header]="sample ? ('Editar muestra ' + (sample.codigoBarra || sample.id)) : 'Editar muestra'"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="true"
  appendTo="body"
  [style]="{ width: '720px', maxWidth: '98vw' }"
  [breakpoints]="{ '960px': '95vw', '640px': '98vw' }"
  [(visible)]="visible"
  (onHide)="onHide()"
>
  <form [formGroup]="form" class="space-y-4">
    <!-- Orden / Tipo / Estado -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Orden ID</label>
        <input pInputText formControlName="ordenId" class="w-full" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Tipo</label>
        <p-select
          formControlName="tipo"
          [options]="tiposMuestra"
          optionLabel="label"
          optionValue="value"
          placeholder="Tipo de muestra"
          class="w-full">
        </p-select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Estado</label>
        <p-select
          formControlName="estado"
          [options]="estados"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecciona estado"
          class="w-full">
        </p-select>
      </div>
    </div>

    <!-- Código de barra / Fecha toma -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Código de barra</label>
        <input pInputText type="text" formControlName="codigoBarra" placeholder="Opcional" class="w-full" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Fecha de toma</label>
        <p-datepicker
          formControlName="fechaToma"
          [showIcon]="true"
          iconDisplay="input"
          [showTime]="true"
          hourFormat="24"
          class="w-full">
        </p-datepicker>
      </div>
    </div>

    <!-- Observación -->
    <div>
      <label class="block text-sm font-medium mb-1">Observación</label>
      <textarea
        pTextarea
        formControlName="observacion"
        rows="3"
        class="w-full"
        placeholder="Observación (opcional)"></textarea>
    </div>

    <p-divider></p-divider>

    <div class="text-sm text-gray-500">
      Edita los campos necesarios y guarda los cambios.
    </div>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex justify-between w-full">
      <button
        pButton
        type="button"
        label="Eliminar"
        icon="pi pi-trash"
        class="p-button-danger p-button-text"
        (click)="onRemove()"
        [disabled]="!sample">
      </button>

      <div class="flex gap-2">
        <button
          pButton
          type="button"
          label="Cancelar"
          class="p-button-text !text-red-500 hover:!bg-red-50"
          (click)="onHide()">
        </button>
        <button
          pButton
          type="button"
          label="Guardar cambios"
          icon="pi pi-check"
          class="p-button-success"
          (click)="submit()">
        </button>
      </div>
    </div>
  </ng-template>
</p-dialog>
