<div class="min-w-[320px]">
  @if (loading) {
    <div class="p-4 text-center text-color-secondary">Cargando…</div>
  } @else if (!result) {
    <div class="p-4 text-center text-red-500">Resultado no encontrado.</div>
  } @else {
    <div class="mb-3 text-sm text-color-secondary">
      <div><span class="font-semibold">Parámetro:</span> #{{ result.parameterId }} — {{ param?.name || '—' }}</div>
      <div><span class="font-semibold">Unidad:</span> {{ result.units || param?.unit || '—' }}</div>
      <div *ngIf="param?.typeValue==='NUMERICO'">
        <span class="font-semibold">Ref.:</span> {{ param?.refMin ?? '—' }} – {{ param?.refMax ?? '—' }} {{ param?.unit || '' }}
      </div>
    </div>

    <form [formGroup]="form" class="space-y-5">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <ng-container [ngSwitch]="param?.typeValue">
          <div *ngSwitchCase="'NUMERICO'">
            <label class="block mb-1 text-sm font-semibold">Valor ({{ param?.unit || '—' }})</label>
            <p-inputNumber formControlName="valorNumerico" [useGrouping]="false"></p-inputNumber>
          </div>
          <div *ngSwitchDefault class="md:col-span-3">
            <label class="block mb-1 text-sm font-semibold">Valor</label>
            <input pInputText formControlName="valorTexto" maxlength="200" />
          </div>
        </ng-container>

        <div>
          <label class="block mb-1 text-sm font-semibold">Fecha</label>
          <p-datepicker formControlName="fechaResultado" [showIcon]="true" appendTo="body"></p-datepicker>
        </div>

        <div>
          <label class="block mb-1 text-sm font-semibold">Estado</label>
          <p-select formControlName="resultState" [options]="stateOptions"></p-select>
        </div>

        <div class="md:col-span-3">
          <label class="block mb-1 text-sm font-semibold">Validado por</label>
          <p-select formControlName="validadoPorId"
                    [options]="doctors"
                    optionLabel="name"
                    optionValue="id"
                    [showClear]="true"
                    placeholder="Selecciona médico">
          </p-select>
        </div>

        <div class="md:col-span-3">
          <label class="block mb-1 text-sm font-semibold">Comentario</label>
          <textarea pTextarea rows="2" formControlName="comentario" class="w-full"></textarea>
        </div>
      </div>

      <p-divider></p-divider>

      <div class="flex items-center justify-end gap-3">
        <button pButton type="button" class="p-button-text !text-red-500 hover:!bg-red-50" label="Cancelar" (click)="cancel()"></button>
        <button pButton type="button" label="Guardar" icon="pi pi-check" severity="success" (click)="save()" [disabled]="form.invalid"></button>
      </div>
    </form>
  }
</div>
