<div class="grid place-items-center p-6">

  <!-- Banner MUY visible -->
  <div class="w-full max-w-3xl mb-4 rounded-2xl overflow-hidden shadow-lg"
       role="alert" aria-live="assertive">
    <div class="bg-gradient-to-r from-amber-500 via-orange-500 to-rose-500 text-white px-5 py-3 flex items-center gap-3">
      <span class="inline-grid place-items-center size-8 rounded-xl bg-white/15">
        <i class="pi pi-exclamation-triangle text-lg"></i>
      </span>
      <div class="flex-1">
        <div class="font-bold tracking-wide">Página no operativa</div>
        <div class="text-white/90 text-sm">{{ notice }}</div>
      </div>
      <a pButton class="p-button-text p-button-plain !text-white/90 !rounded-xl"
         routerLink="/" icon="pi pi-home" label="Ir al inicio"></a>
    </div>
  </div>

  <!-- Tarjeta de contenido -->
  <div class="w-full max-w-3xl bg-white text-slate-900 rounded-2xl p-6 md:p-8 shadow-xl">

    <!-- Header -->
    <div class="flex items-start gap-4">
      <div class="shrink-0 grid place-items-center size-12 rounded-xl bg-indigo-50 text-indigo-600">
        <i class="{{ icon }} text-xl"></i>
      </div>
      <div class="flex-1 min-w-0">
        <h1 class="font-extrabold text-2xl md:text-3xl tracking-tight">
          {{ title }}
        </h1>
        <p class="text-slate-600 mt-1">
          {{ subtitle }}
        </p>
        <div class="mt-2" *ngIf="eta">
          <p-tag [value]="'ETA: ' + eta" severity="info"></p-tag>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="mt-6 grid gap-4">
      <div *ngIf="features?.length" class="rounded-xl border border-slate-200 p-4">
        <div class="font-semibold mb-2">¿Qué traerá esta sección?</div>
        <ul class="list-disc pl-5 space-y-1 text-slate-700">
          <li *ngFor="let f of features">{{ f }}</li>
        </ul>
      </div>

      <div class="rounded-xl bg-indigo-50/60 text-indigo-900 p-4">
        <div class="font-medium">Estado</div>
        <p class="text-sm">
          La página está disponible para navegación, pero su funcionalidad aún no ha sido implementada.
          Si necesitas esta característica con prioridad, por favor contáctanos.
        </p>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-6 flex flex-wrap items-center gap-2">
      <button pButton type="button" (click)="goBack()"
              icon="pi pi-arrow-left" label="Volver"
              class="!rounded-xl"></button>

      <button pButton type="button" (click)="goHome()"
              icon="pi pi-home" label="Ir al inicio"
              class="p-button-outlined !rounded-xl"></button>

      <a *ngIf="docLink && isExternal(docLink)"
         pButton
         [href]="docLink" target="_blank" rel="noopener"
         icon="pi pi-github" label="Repositorio / Docs"
         class="p-button-text !rounded-xl"></a>

      <a *ngIf="docLink && !isExternal(docLink)"
         pButton
         [routerLink]="docLink"
         icon="pi pi-book" label="Documentación"
         class="p-button-text !rounded-xl"></a>
    </div>

  </div>
</div>
