<div class="grid place-items-center p-6">
  <div class="w-full max-w-3xl bg-white text-slate-900 rounded-2xl p-6 md:p-8 shadow-xl text-center">

    <!-- Ilustración -->
    <div class="mx-auto mb-3 size-28 text-indigo-600">
      <svg viewBox="0 0 120 120" class="w-full h-full">
        <!-- Matraz -->
        <path d="M55 15v30l-18 30a20 20 0 0 0 17 30h12a20 20 0 0 0 17-30L65 45V15"
              fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" />
        <circle cx="60" cy="78" r="18" fill="currentColor" opacity=".08"/>
        <circle cx="50" cy="68" r="3" fill="currentColor"/>
        <circle cx="68" cy="84" r="3" fill="currentColor"/>
      </svg>
    </div>

    <h1 class="font-extrabold text-2xl md:text-3xl tracking-tight mb-1">
      <span class="bg-gradient-to-r from-indigo-600 via-blue-600 to-cyan-500 bg-clip-text text-transparent mr-2">404</span>
      Página no encontrada
    </h1>

    <p class="text-slate-600 max-w-prose mx-auto">
      No pudimos encontrar
      <code class="inline-block px-2 py-0.5 rounded bg-indigo-50 text-indigo-700 font-mono text-sm">
        {{ url }}
      </code>.
      Verifica la dirección o vuelve a intentar desde el inicio.
    </p>

    <div class="flex flex-wrap items-center justify-center gap-2 mt-5">
      <button pButton type="button" (click)="goBack()"
              icon="pi pi-arrow-left" label="Volver"
              class="!rounded-xl"></button>

      <button pButton type="button" (click)="goHome()"
              icon="pi pi-home" label="Ir al inicio"
              class="p-button-outlined !rounded-xl"></button>

      <a pButton routerLink="/administracion/repositorio"
         icon="pi pi-github" label="Repositorio"
         class="p-button-text !rounded-xl"></a>
    </div>

    <div class="mt-6 text-xs text-slate-500">
      Si crees que esto es un error, contacta al administrador.
    </div>
  </div>
</div>
